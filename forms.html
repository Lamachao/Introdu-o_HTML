<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Forms</h1>
    <form> 
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email"> Seu email </label>
        <input id="email" type="email"> 
        <br>
        <input type="tel" placeholder="Seu Celular">
        <br>
        <input type="number" max="10" min="0" step="1">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <label for="checkbox-termos">Aceito os termos</label>
        <input type="checkbox" id="checkbox-termos"> 
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="fav_color" for="red"> <label for="red">Vermelho</label>
        <input type="radio" name="fav_color" for="green"> <label for="green">Verde</label>
        <input type="radio" name="fav_color" for="blue"> <label for="blue">Azul</label>
        <br><br><br>
        <label>Qual seu filme favorito? </label>
            <select>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
        <br><br><br>
        <label>Qual seu filme favorito? </label>
            <select multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
            
    </form>
</body>
</html>
